<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">  
</head>
<body>
    <div class="search-container">
        <input id="search-bar">
        <button id="search-btn">search</button>
    </div>

    <div class="card">
        <div class="city-state">
            <h2 id="location">Atlanta,Ga</h2>
            <img src="./weather_icons/rain_day.png" alt="" id="weather-pic">
        </div>
        <div class="current-condition">
            <div class="temp">
                <p id="current-temp">67 <span>&#186</span></p>
                <button id="current-deg">F</button>
            </div>
            <h2 id="weather-description">cloudy</h2>
            
        </div>
        <div class="other-info">
            <p id="high">High: 78</p>
            <p id="humidity">Humidity: 78%</p>
            <p id="low">Low: 46</p>
            <p id="wind">wind: 5 mph</p>
        </div>
    </div>
    
    <script type="module" src="./js/main.js"></script>
</body>
</html>
